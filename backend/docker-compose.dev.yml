services:
  database:
    image: postgres:16-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
      POSTGRES_DB: mapzilla
    networks:
      - mapzilla-network
    volumes:
      - mapzilla-volume:/var/lib/postgresql/data
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - mapzilla-network
    develop:
      watch:
        - action: sync+restart
          path: .
          target: /opt/

networks:
  finmon-network:
    name: mapzilla-network
volumes:
  finmon-volume:
